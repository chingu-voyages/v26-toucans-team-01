<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>House Hero</title>
  </head>
  <body>
    <header>
      <!-- Logo, Navigation -->
    </header>
    <main>
      <!-- Load Content -->
      <section>
        <h1>Welcome the House Hero!</h1>
      </section>

      <section>
        <div id="animated-house">
          <!-- Animated House -->
        </div>

        <!-- Home Price -->
        <div id="home-price">
          
          <input
            type="number"
            name="home-price"
            id="home-price-input"
            value="0"
          />
          <span>Home Price</span>
          <div id="slidecontainer">
            <input
              type="range"
              name="home-price-slider"
              id="home-price-slider"
              min="8000"
              max="1000000"
            />
          </div>
        </div>

        <!-- Down Payment Form -->
        <div id="loan-parameter-inputs">
          <!-- Down Payment -->
          <div class="wrapper">
            <label for="down-payment-amt">
              Down Payment
            </label>
            <input
                type="text"
                name="down-payment-amt"
                id="down-payment-amt"
                placeholder="$0"
              />
              <input
                type="text"
                name="down-payment-pct"
                id="down-payment-pct"
                placeholder="0%"
              />
          </div>

          <!-- Length of Loan -->
          <div class="wrapper">
            <label for="length-of-loan">
              Length of Loan
            </label>
            <select name="length-of-loan" id="length-of-loan" />
                <option value="">--Please choose an option--</option>
                <option value="30">30 years</option>
                <option value="20">20 years</option>
                <option value="15">15 years</option>
                <option value="10">10 years</option>
              </select>
          </div>

          <!-- Interest Rate -->
          <div class="wrapper">
            <label for="interest-rate">
              Interest Rate
            </label>
            <input type="text" name="interest-rate" id="interest-rate" placeholder="0%" />
          </div>
        </div>

        <!-- Estimated Monthly Payment (Full) -->
        <div id="monthly-payment">
          <input
            type="number"
            name="monthly-payment"
            id="monthly-payment-input"
            value="0"
            readonly
          />
          <span>Your Estimated Monthly Payment</span>
          <div id="monthly-slider-container"></div>
          <input
            type="range"
            name="monthly-payment-slider"
            id="monthly-payment-slider"
            min="8000"
            max="1000000"
          />
          </div>
        </div>

        <!-- Estimated Monthly Payment (Sticky) -->
        <div id="monthly-payment-sticky">
          <span>Your Estimated Monthly Payment:</span>
          <input
            type="number"
            name="monthly-payment-sticky"
            id="monthly-payment-sticky-input"
            value="0"
            readonly
          />
        </div>

        <!-- Monthly Payment Graph -->
        <div id="payment-graph">
          <!-- INSERT GRAPH -->
        </div>

        <!-- Monthly Payment Form -->
        <div id="mthly-payment-inputs">
          
          <!-- Principal and Interest -->
          <div class="wrapper">
            <label for="principal-and-interest">
              Principal and Interest  
            </label>
            <input
            type="text"
            name="principal-and-interest"
            id="principal-and-interest"
            />
          </div>

          <!-- Homeowner's Insurance -->
          <div class="wrapper">
            <label for="homeowners-insurance">
              Homeowner's Insurance
            </label>
            <input
                type="text"
                name="homeowners-insurance"
                id="homeowners-insurance"
            />
          </div>
          
          <!-- Property Tax -->
          <div class="wrapper">
            <label for="property-tax">
              Property Tax
            </label>
            <input type="text" name="property-tax" id="property-tax" />  
          </div>
          
          <!-- HOA fees -->
          <div class="wrapper">
            <label for="hoa-fees">
              HOA Fees
            </label>
            <input type="text" name="hoa-fees" id="hoa-fees" />
          </div>

          <!-- Total Monthly Payment -->
          <div class='wrapper'>Total monthly payment = <span>$0</span></div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Links, Social Media -->
    </footer>

    <script src="index.js"></script>
  </body>
</html>
