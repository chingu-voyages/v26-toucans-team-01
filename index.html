<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>House Hero</title>
  </head>
  <body>
    <header>
      <!-- Logo, Navigation -->
      <nav>
        <div class="logo">House Hero</div>
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="developers.html">Developers</a></li>
      </ul>
      </nav>
      
      
    </header>

    <main>
      <!-- Load Content -->
      <section>
        <h1>Welcome the House Hero!</h1>
      </section>

    <div class="grid-container">


      <div id="animated-house" class="item-1">
          <!-- Animated House -->
      </div>

        <!-- Home Price -->
      <div id="home-price-container" class="item-2">
        <div id="home-price">
          <div class="wrapper">
            <label>Home Price</label>
            <input
              type="number"
              name="home-price"
              id="home-price-input"
            />
        </div>
        <div id="slidecontainer">
          <div class="wrapper">
          <input
            type="range"
            name="home-price-slider"
            id="home-price-slider"
            min="50000"
            max="1000000"
          />
          </div>
        </div>
        </div>
      </div>
        <!-- Down Payment Form -->
      <div id="loan-parameter-inputs" class="item-3">
          <!-- Down Payment -->
          <div class="wrapper grid-1">
            <label for="down-payment-amt" id="down-payment-label">
              Down Payment
            </label>
            <input
                type="text"
                name="down-payment-amt"
                id="down-payment-amt"
              />
              <input
                type="text"
                name="down-payment-pct"
                id="down-payment-pct"
                
              />
          </div>

          <!-- Length of Loan -->
          <div class="wrapper">
            <label for="length-of-loan">
              Length of Loan
            </label>
            <select name="length-of-loan" id="length-of-loan" />
                <option value="30">30 years</option>
                <option value="20">20 years</option>
                <option value="15">15 years</option>
                <option value="10">10 years</option>
              </select>
          </div>

          <!-- Interest Rate -->
          <div class="wrapper">
            <label for="interest-rate">
              Interest Rate
            </label>
            <input type="text" name="interest-rate" id="interest-rate"/>
          </div>

          <!-- Advanced Options ----------- (Dev: Hugo)-->
          <div>
            <button id="advanced-options-button"></button>


            <!------------- Invisible -------------->
            <!-- Zip Code -->
            <div class="wrapper">
              <label for="zip-code">
                Zip code
              </label>
              <input type="text" name="zip-code" id="zip-code">
            </div>

            <!-- Credit Score -->
            <div class="wrapper">
              <label for="credit-score">
                Credit score
              </label>
              <input type="text" name="credit-score" id="credit-score">
            </div>

            <!-- Property Tax -->
            <div class="wrapper">

              <label for="property-tax">
                Property Tax
              </label>
              <input type="text" name="property-tax" id="property-tax" class="property-tax"/>
            </div>

            <!-- Homeowner's Insurance -->
            <div class="wrapper">

              <label for="homeowners-insurance">
                Homeowner's Insurance
              </label>
              <input type="text" name="homeowners-insurance" id="homeowners-insurance"
                  class="homeowners-insurance" />
            </div>

            <!-- HOA fees -->
            <div class="wrapper">

              <label for="hoa-fees">
                HOA Fees
              </label>
              <input type="text" name="hoa-fees" id="hoa-fees" class="hoa-fees"/>
            </div>
          </div>

          <!---------- End Of Invisible Section -------->
      </div>

        <!-- Estimated Monthly Payment (Full) -->
      <div id="monthly-payment-container" class="item-4">
        <div id="monthly-payment">
          <div class="wrapper">
            <label>Your Estimated Monthly Payment</label>
            <input
              type="number"
              name="monthly-payment"
              id="monthly-payment-input"
              readonly
            />
        </div>
        <div id="monthly-slider-container">
          <div class="wrapper">
            <input
              type="range"
              name="monthly-payment-slider"
              id="monthly-payment-slider"
              min="0"
              max="10000"
            />
          </div>
          </div>
        </div>
      </div>
        <!-- Estimated Monthly Payment (Sticky) -->
        <div id="monthly-payment-sticky-container" class="item-5">
          <div id="monthly-payment-sticky">
            <div class="wrapper">
              <label>Your Estimated Monthly Payment:</label>
              <input
                type="number"
                name="monthly-payment-sticky"
                id="monthly-payment-sticky-input"
                readonly
              />
            </div>
          </div>
        </div>
        <!-- Monthly Payment Graph -->
      <div id="payment-graph" class="item-6">
          <!-- INSERT GRAPH -->
          <canvas id="myChart"></canvas>
      </div>

        <!-- Monthly Payment Form -->
      <div id="mthly-payment-inputs" class="item-7">
          <div class="wrapper">
            <h3>How is my monthly payment calculated?</h3>
          </div>

          <!-- Principal and Interest -->
          <div class="wrapper">

            <label for="principal-and-interest">
              Principal and Interest
            </label>
            <input
              type="text"
              name="principal-and-interest"
              id="principal-and-interest"
              class="principal-and-interest"
            />
          </div>

          <!-- Homeowner's Insurance -->
          <div class="wrapper">

            <label for="homeowners-insurance">
              Homeowner's Insurance
            </label>
            +<input
                type="text"
                name="homeowners-insurance"
                id="homeowners-insurance"
                class="homeowners-insurance"
            />
          </div>

          <!-- Property Tax -->
          <div class="wrapper">

            <label for="property-tax">
              Property Tax
            </label>
            +<input type="text" name="property-tax" id="property-tax" class="property-tax"/>
          </div>

          <!-- HOA fees -->
          <div class="wrapper">

            <label for="hoa-fees">
              HOA Fees
            </label>
            +<input type="text" name="hoa-fees" id="hoa-fees" class="hoa-fees"/>
          </div>

          <!-- Total Monthly Payment -->
          <div class='wrapper'>Total monthly payment = <span id="total-monthly-payment">$0</span></div>

      </div>

    </div>


    </main>
    <footer>
      <!-- Links, Social Media -->
    </footer>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="./chart.js"></script>
    <script src="./advancedOptions.js"></script>
    
    <script src="index.js"></script>
  </body>
</html>
