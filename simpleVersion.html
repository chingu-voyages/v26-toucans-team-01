<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="simpleVersion.css" />
        <title>House Hero</title>
    </head>
    <div class="grid">
        <div id="nav-bar" class="grid-cell-one">
           <h2>Responsive Navigation</h2>
        </div>
        <div id="tag-line" class="grid-cell-two">
            <h1>Found your dream home?</h1>
            
        </div>
        <div id="simple-form" class="grid-cell-three">
            <h1>Simple Mortgage Calculator</h1>
            <div id="home-price">
                <label>Home Price</label>
                <input type='number' name='home-price-input'>
            </div>
            <div id='down-payment'>
                <label>Down Payment</label>
                <input type='number' name='down-payment-input'>
                <input type='text' name='down-payment-pct'>
            </div>
            <div id='loan-amount'>
                <label>Loan Amount</label>
                <input type='number' name='loan-amount-input'>
            </div>
            <div id='loan-years'>
                <label>Loan Years</label>
                <input type="dropdown" name='loan-years-dpdn'>

            </div>
            <div id='interest-rate'>
                <label>Interest Rate</label>
                <input type="number" name="interest-rate-input">
            </div>
            <div id='p&i-payment'>
                <input type="number" name="p&i-payment-input">
            </div>
        </div>

    </div>


</html>
